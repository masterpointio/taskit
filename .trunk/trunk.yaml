version: 0.1
cli:
  version: 1.24.0
plugins:
  sources:
    - id: trunk
      ref: v1.7.0
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - actionlint@1.7.7
    - checkov@3.2.435
    - trivy@0.63.0
    - yamllint@1.37.1
    - git-diff-check
    - markdownlint@0.45.0
    - prettier@3.5.3
    - trufflehog@3.88.35
runtimes:
  enabled:
    - node@22.16.0
    - python@3.10.8
actions:
  disabled:
    - trunk-check-pre-push
  enabled:
    - trunk-announce
    - trunk-check-pre-push-always
    - trunk-fmt-pre-commit
    - commitlint
    - trunk-upgrade-available
ignore:
  - CHANGELOG.md
