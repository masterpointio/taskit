version: 0.1
cli:
  version: 1.25.0
plugins:
  sources:
    - id: trunk
      ref: v1.7.4
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - actionlint@1.7.9
    - checkov@3.2.495
    - trivy@0.67.2
    - yamllint@1.37.1
    - git-diff-check
    - markdownlint@0.46.0
    - prettier@3.7.3
    - trufflehog@3.91.1
  ignore:
    - linters: [ALL]
      paths:
        - CHANGELOG.md
runtimes:
  enabled:
    - node@22.16.0
    - python@3.10.8
actions:
  disabled:
    - trunk-check-pre-push
  enabled:
    - trunk-announce
    - trunk-check-pre-push-always
    - trunk-fmt-pre-commit
    - commitlint
    - trunk-upgrade-available
