version: 0.1
cli:
  version: 1.22.12
plugins:
  sources:
    - id: trunk
      ref: v1.6.8
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - actionlint@1.7.7
    - checkov@3.2.408
    - trivy@0.61.1
    - yamllint@1.37.0
    - git-diff-check
    - markdownlint@0.44.0
    - prettier@3.5.3
    - trufflehog@3.88.25
runtimes:
  enabled:
    - node@18.20.5
    - python@3.10.8
actions:
  disabled:
    - trunk-check-pre-push
  enabled:
    - trunk-announce
    - trunk-check-pre-push-always
    - trunk-fmt-pre-commit
    - commitlint
    - trunk-upgrade-available
