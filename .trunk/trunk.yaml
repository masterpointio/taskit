version: 0.1
cli:
  version: 1.12.3
plugins:
  sources:
    - id: trunk
      ref: v0.0.22
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - checkov@2.3.335
    - trivy@0.43.1
    - yamllint@1.32.0
    - git-diff-check
    - markdownlint@0.35.0
    - prettier@3.0.0
    - trufflehog@3.44.0
runtimes:
  enabled:
    - node@18.12.1
    - python@3.10.8
actions:
  disabled:
    - trunk-check-pre-push
  enabled:
    - trunk-announce
    - trunk-check-pre-push-always
    - trunk-fmt-pre-commit
    - commitlint
    - trunk-upgrade-available
